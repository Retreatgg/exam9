databaseChangeLog:
  - changeSet:
      id: create transaction
      author: Argen
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_account_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_from_account_id
                    references: users(personal_account_number)
              - column:
                  name: to_account_id
                  type: int
                  constraints:
                    foreignKeyName: fk_to_account_id
                    references: users(personal_account_number)
              - column:
                  name: to_provider_id
                  type: int
                  constraints:
                    foreignKeyName: fk_to_provider_id
                    references: providers(account)
              - column:
                  name: amount
                  type: double
              - column:
                  name: transaction_time
                  type: timestamp