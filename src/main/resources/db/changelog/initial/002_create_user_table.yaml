databaseChangeLog:
  - changeSet:
      id: create table for Users
      author: Argen
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
              - column:
                  name: personal_account_number
                  type: int
              - column:
                  name: amount_money
                  type: double
              - column:
                  name: password
                  type: varchar(75)
              - column:
                  name: enabled
                  type: boolean
              - column:
                  name: reset_password_token
                  type: varchar(250)
              - column:
                  name: selected_language
                  type: varchar(45)
              - column:
                  name: account_type
                  type: Long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authorities_id
                    references: authorities(id)