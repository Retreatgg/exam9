databaseChangeLog:
  - changeSet:
      id: create providers
      author: Argen
      changes:
        - createTable:
            tableName: providers
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: balance
                  type: double